<!DOCTYPE html>
<html>
<head>
	<title>Appointment Cancellation</title>
		<link rel="stylesheet" type="text/css" href="../css/tailwind.css">

</head>
<body>

	<header class="flex items-center justify-center relative pt-10">
		<h1 class="text-6xl text-blue-700">Cancel Appointment</h1>
	</header>

	<div class="grid min-h-screen place-items-center">
		<div class="w-11/12 p-12 bg-white sm:w-8/12 md:w-1/2 lg:w-5/12">
		  <h1 class="text-xl font-semibold">To Cancel Appointment, <span class="font-normal">please fill in the following information</span></h1>
		  <form class="mt-6" onsubmit="cancelAppointment()" action="cancel_appointment.html?submit=true" method="POST">
			<label for="appointment_id" class="block mt-8 text-xs font-semibold text-gray-600 uppercase">Appointment ID</label>
			<input id="appointment_id" name="appointment_id" type="number" placeholder="4000" min="4000" max="4999" autocomplete="appointmentid" class="rounded-md block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
			
			<input type="submit" class="rounded-md w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-red-700 shadow-lg focus:outline-none hover:bg-red-900 hover:shadow-none" style="cursor: pointer" value="Cancel">
			
			<input type="reset" class="rounded-md cursor-pointer w-full py-3 mt-6 font-medium tracking-widest text-blue-700 uppercase bg-white shadow-lg focus:outline-none hover:bg-gray-50">
		  </form>
		  <div class="text-3xl text-center pt-16">
			<a href="appointment.html">Back</a>
		</div>
		</div>
		
	  </div>

	<script type="text/javascript" src="js/cancel_appointment.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
