<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <link rel="stylesheet" href="../css/tailwind.css">
</head>
<body>
  <header class="flex items-center justify-center relative py-10">
		<h1 class="text-6xl text-blue-700">Doctors</h1>
	</header>
<div class="flex flex-col mx-40 my-20">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Doctor
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Speciality
                </th>
              </tr>
            </thead>
            <tbody id="table-body" class="bg-white divide-y divide-gray-200">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="text-3xl py-20">
        <a href="appointment.html">Back</a>
    </div>
  </div>

  <script type="text/javascript" src="js/show_doctors.js"></script>
  
</body>
</html>
