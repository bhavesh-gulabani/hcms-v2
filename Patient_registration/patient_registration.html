<!DOCTYPE html>
<html>
<head>
	<title>Patient Registration</title>
	<link rel="stylesheet" type="text/css" href="../css/tailwind.css">
</head>
<body>
	<div class="grid min-h-screen place-items-center mt-10">
		<h1 class="text-3xl p-3 text-blue-700">Patient Registration Form</h1>
		<div class="w-11/12 p-12 bg-white sm:w-8/12 md:w-1/2 lg:w-5/12">
		  <h1 class="text-xl font-semibold">Hello there, <span class="font-normal">please fill in the patient's information</span></h1>
		  	<form class="mt-6" onsubmit="registerPatient()" action="patient_registration.html?submit=true">
			<div class="mt-8 flex justify-between gap-3">
			  <span class="w-1/2">
				<label for="firstname" class="block text-xs font-semibold text-gray-600 uppercase">Firstname</label>
				<input id="firstname" type="text" name="firstname" placeholder="John" autocomplete="given-name" class="rounded-md block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
			  </span>
			  <span class="w-1/2">
				<label for="lastname" class="block text-xs font-semibold text-gray-600 uppercase">Lastname</label>
			  <input id="lastname" type="text" name="lastname" placeholder="Doe" autocomplete="family-name" class="rounded-md block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
			  </span>
			</div>
			<label for="email" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">E-mail</label>
			<input id="email" type="email" name="email" placeholder="john.doe@company.com" autocomplete="email" class="rounded-md block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
			<label for="gender" class="inline-grid grid-cols-1 mt-2 text-xs font-semibold text-gray-600 uppercase">Gender
				<div class="inline-flex items-center mt-3">
					<input id="male" type="radio" name="gender" class="h-4 w-4 text-gray-600 ml-4"><span class="ml-2 text-gray-700">Male</span>
					<input id="female" type="radio" name="gender" class="h-4 w-4 text-gray-600 ml-4"><span class="ml-2 text-gray-700">Female</span>
					<input id="other" type="radio" name="gender" class="h-4 w-4 text-gray-600 ml-4" checked><span class="ml-2 text-gray-700">Other</span>
				</div>
            </label>
			<label for="date" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Date of Birth</label>
			<input id="date" type="date" name="DOB" placeholder="" autocomplete="" class="rounded-md block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
			<label for="age" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Age</label>
			<input id="age" type="number" name="age" placeholder="25" min="1" max="150" autocomplete="" class="rounded-md block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
			<label for="address" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Address</label>
			<textarea id="address" name="address" cols="30" rows="3" class="rounded-md block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner required"></textarea>
			<input type="submit" class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-blue-700 shadow-lg focus:outline-none hover:bg-blue-900 rounded-md hover:shadow-none" style="cursor:pointer" value="Register">
			<input type="reset" class="rounded-md cursor-pointer w-full py-3 mt-6 font-medium tracking-widest text-blue-700 uppercase bg-white shadow-lg focus:outline-none hover:bg-gray-50">
		  </form>
		</div>
		<div class="text-3xl pb-16 text-black">
			<a href="../index.html">Back</a>
		</div>
	  </div>
	</div>

	<script type="text/javascript" src="js/register.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 	
</body>
</html>
