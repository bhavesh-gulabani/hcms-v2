<!DOCTYPE html>
<html>
<head>
	<title>Medical record Updation</title>
	<link rel="stylesheet" type="text/css" href="../css/tailwind.css">

</head>
<body>


	<header class="flex items-center justify-center relative pt-10">
		<h1 class="text-6xl text-blue-700">Update Record</h1>
	</header>

	<div class="grid min-h-screen place-items-center">
		<div class="w-11/12 p-12 bg-white sm:w-8/12 md:w-1/2 lg:w-5/12">
		  <h1 class="text-xl font-semibold">To Update Record, <span class="font-normal">please fill in the following information</span></h1>
		  <form class="mt-6" id="form" onsubmit="checkIfRecordExists()" action="update_record_check.html?submit=true" method="POST">
			<label for="record_id" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Record ID</label>
			<input id="record_id" name="record_id" type="number" placeholder="3001" min="3000" max="3999" autocomplete="appointmentid" class="rounded-md block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
			
			<input type="submit" class="rounded-md w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-blue-700 shadow-lg focus:outline-none hover:bg-blue-900 hover:shadow-none" value = "Next"  style="cursor:pointer">
			
			<input type="reset" class="rounded-md cursor-pointer w-full py-3 mt-6 font-medium tracking-widest text-blue-700 uppercase bg-white shadow-lg focus:outline-none hover:bg-gray-50">
		 
		  <div class="text-3xl text-center pt-16">
			<a href="medical_record.html">Back</a>
		</div>
		</div>
		
	  </div>
	
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript" src="js/update_record.js"></script>
	

</body>
</html>
